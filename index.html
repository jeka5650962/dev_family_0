<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Камеры</title>
</head>
<body>
<div class="wrapper">
    <main class="page">
        <div class="cameras">
            <div class="cameras__container">
                <div class="cameras__body">
                    <div class="cameras__filter">
                        <div class="cameras__count">Товаров 143</div>
                        <h1 class="cameras__title">Камеры</h1>
                        <label for="min-price" class="cameras__shortcut">Цена, ₽</label>
                        <div class="cameras__price">
                            <input id="min-price" type="number" name="minimum-price" placeholder="0"
                                   class="cameras__price-input cameras__price-input_1">
                            <label for="max-price" class="cameras__shortcut" style="display: none"></label>
                            <input id="max-price" type="number" name="maximum-price" placeholder="499000"
                                   class="cameras__price-input cameras__price-input_2">
                        </div>
                        <div class="cameras__shortcut">Бренд</div>
                        <div class="cameras__brands">
                            <div class="cameras__brand">
                                <label for="canon" class="cameras__brand-label">
                                    <input id="canon" type="checkbox" name="brand-canon" value="Canon" class="checkbox">
                                    <span class="check-style"></span>
                                    <span class="cameras__name">Canon - let's do it</span>
                                </label>
                            </div>
                            <div class="cameras__brand">
                                <label for="nikon" class="cameras__brand-label">
                                    <input id="nikon" type="checkbox" name="brand-nikon" value="Nikon" class="checkbox"
                                           checked>
                                    <span class="check-style"></span>
                                    <span class="cameras__name">Nikon - checked</span>
                                </label>
                            </div>
                            <div class="cameras__brand">
                                <label for="sony" class="cameras__brand-label">
                                    <input id="sony" type="checkbox" name="brand-sony" value="Sony" class="checkbox"
                                           disabled>
                                    <span class="check-style"></span>
                                    <span class="cameras__name">Sony - disabled</span>
                                </label>
                            </div>
                            <div class="cameras__brand">
                                <label for="panasonic" class="cameras__brand-label">
                                    <input id="panasonic" type="checkbox" name="brand-panasonic" value="Panasonic"
                                           class="checkbox"
                                           checked disabled>
                                    <span class="check-style"></span>
                                    <span class="cameras__name">Panasonic - checked disabled</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="cameras__items">
                        asdasd
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
