<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Камеры</title>
</head>
<body>
<div class="wrapper">
    <main class="page">
        <div class="cameras">
            <div class="cameras__container">
                <div class="cameras__body">
                    <div class="cameras__filter">
                        <div class="cameras__count">Товаров 143</div>
                        <h1 class="cameras__title">Камеры</h1>
                        <label for="min-price" class="cameras__shortcut shortcut-style">Цена, ₽</label>
                        <div class="cameras__price">
                            <input id="min-price" type="number" name="minimum-price" placeholder="0"
                                   class="cameras__price-input cameras__price-input_1">
                            <label for="max-price" class="cameras__shortcut" style="display: none"></label>
                            <input id="max-price" type="number" name="maximum-price" placeholder="499000"
                                   class="cameras__price-input cameras__price-input_2">
                        </div>
                        <div class="cameras__shortcut">Бренд</div>
                        <div class="cameras__brands">
                            <div class="cameras__brand">
                                <label class="cameras__brand-label">
                                    <input type="checkbox" name="brand-canon" class="real-checkbox">
                                    <span class="custom-checkbox"></span>
                                    Canon
                                </label>
                            </div>
                            <div class="cameras__brand">
                                <label class="cameras__brand-label">
                                    <input type="checkbox" name="brand-nikon" class="real-checkbox" checked>
                                    <span class="custom-checkbox"></span>
                                    Nikon
                                </label>
                            </div>
                            <div class="cameras__brand">
                                <label class="cameras__brand-label">
                                    <input type="checkbox" name="brand-sony" class="real-checkbox" disabled>
                                    <span class="custom-checkbox"></span>
                                    Sony
                                </label>
                            </div>
                            <div class="cameras__brand">
                                <label class="cameras__brand-label">
                                    <input type="checkbox" name="brand-panasonic" class="real-checkbox" checked
                                           disabled>
                                    <span class="custom-checkbox"></span>
                                    Olympus
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="cameras__items">
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__image">
                                    <img src="images/photos/photo-1.jpg" alt="Olympus OM-D E-M5">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Olympus OM-D E-M5</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">28 000 ₽</span>
                                        <span class="item__new">Новое</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__image">
                                    <img src="images/photos/photo-2.jpg" alt="Sony Alpha ILCE-A7M2 A7 mark II">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Sony Alpha ILCE-A7M2 A7 mark II</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">118 000 ₽</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__image">
                                    <img src="images/photos/photo-3.jpg" alt="Fujifilm X-T20">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Fujifilm X-T20</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">12 500 ₽</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__image">
                                    <img src="images/photos/photo-4.jpg" alt="Fujifilm X-T20">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Fujifilm X-T20</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">15 000 ₽</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__novelty">новинка</div>
                                <div class="item__image">
                                    <img src="images/photos/photo-5.jpg" alt="Nikon d61 Kit 70mm f/1.4">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Nikon d61 Kit 70mm f/1.4</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">19 000 ₽</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__novelty">новинка</div>
                                <div class="item__image">
                                    <img src="images/photos/photo-6.jpg" alt="Nikon d61 Kit 70mm f/1.4">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Nikon d61 Kit 70mm f/1.4</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">96 000 ₽</span>
                                        <span class="item__new">Новое</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__image">
                                    <img src="images/photos/photo-7.jpg" alt="Fujifilm X-A1">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Fujifilm X-A1</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">19 000 ₽</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                        <div class="cameras__item item">
                            <div class="item__body">
                                <div class="item__image">
                                    <img src="images/photos/photo-8.jpg" alt="Fujifilm X10 Back">
                                </div>
                                <div class="item__info">
                                    <div class="item__title">Fujifilm X10 Back</div>
                                    <div class="item__price">
                                        <span class="item__cost shortcut-style">96 000 ₽</span>
                                        <span class="item__new">Новое</span>
                                    </div>
                                    <button class="item__btn">В корзину</button>
                                </div>
                                <div class="item__like"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
